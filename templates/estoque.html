<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/f6be5bb26b.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icone.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Home</title>
</head>
<body>

  <nav>
    <div>
      <button data-bs-toggle="offcanvas" data-bs-target="#offcanvas" id="canvas">
        <i class="fas fa-bars"></i>
      </button>
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo mosaic">
    </div>
    
    <div>
      <a href="{{url_for('cadastrar_produto')}}">
        <button>
          <i class="fas fa-plus"></i>
          <span>Cadastrar produto</span>
        </button>
      </a>
    

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user"></i>
          <strong>{{usuario}}</strong>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
          <li>
            <a class="dropdown-item" href="#"><i class="fas fa-user-cog"></i> Gerenciar conta </a></li>
          <li>
            <hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" href="#" style="color: red;">
            <i class="fas fa-sign-out-alt"></i> Sair</a>
          </li>
        </ul>
      </div>
    </div>
    
  </nav>

 <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasLabel">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo mosaic">
    </h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul>
      <li>
        <a href="{{url_for('estoque')}}">
        <button><i class="fas fa-box-open"></i> Estoque </button>
        </a>
      </li>
      <li><a href=""><button>
          <i class="fas fa-users"></i> Funcionarios 
        </button>
      </a></li>
      <li><a href="">
        <button>
          <i class="fas fa-file-invoice-dollar"></i> Vendas
        </button>
      </a></li>
      <li><a href="">
        <button>
          <i class="fas fa-question"></i> Ajuda
        </button>
      </a></li>
    </ul>
  </div>
</div>

  
  <main>
    {%if produtos%}
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="search" placeholder="Pesquisar" maxlength="30">
      </div>

      <table>
        <thead>
          <tr>
            <th class="col-id">Codigo</th>
            <th class="col-nome">Descrição</th>
            <th class="col-valor">Valor</th>
          </tr>
        </thead>

        <tbody>
          {%for produto in produtos%}
            <tr>
              <td>
                {{produto.id}}
              </td>
              <td>
                {{produto.nome}}
              </td>
              <td>
                {{produto.valor}}
              </td>
            </tr>
          {%endfor%}
        
        </tbody>
      </table>
    {%else%}
      <section class="erro">
        <i class="fas fa-exclamation-circle"></i> <br>
        Nenhum produto cadastrado! <br>
        <button>Cadastrar produto</button>
      </section>
    {%endif%}
  </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
